<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<div class="page">
    <header>
        <h1>
            Crie e compartilhe 
    seu evento.
        </h1>
        <p>O primeiro passo, é preencher esse
            formulário de inscrição.</p>
    </header>
<form id="my-form">
    <fieldset>
        <div class="fieldset-wrapper">
            <legend>Informações do evento</legend>
    
            <div class="input-wrapper">
                <label for="evento-titulo">Titulo evento<span>(minimo 8 caracteres)</span></label>
                <input type="text"
                 id="evento-titulo"
                 required
                 minlength="8"/>
            </div>
            
                <div class="input-wrapper">
                    <label for="evento-zap">Whatsapp para contato<span>(Somente números)</span></label>
                    <input type="text" id="evento-titulo"/>
                </div>

                    <div class="input-wrapper">
                        <label for="evento-info">Informações extra<span>(Opcional)</span></label>
                        <input type="text" id="evento-info"/>
                        </div>

                        
                        <div class="input-wrapper">
                            <label for="evento-categoria">Categoria</label>
                            <select id="evento-categoria">
                                <option value="live">Live</option>
                                <option value="Podcast">Podcast</option>
                            </select>
        </div>
        </div>
    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
                <label for="evento-mail">E-mail do administrador<span>Digite um e-mail válido</span></label>
                <input type="text" id="evento-email" required/>
            </div>

                <div class="input-wrapper">
                    <label for="evento-senha">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="evento-senha" required
                    minlength="8"/>
                </div>


                <div class="checkbox-wrapper">
                    <input type="checkbox" id="evento-privado"/>
                    <label for="evento-privado">evento privado</label>
                </div>
    </fieldset>

    <fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Data e hora</legend>

                <div class="col">

                    <div class="input-wrapper">
                        <label for="evento-data">Data</label>
                        <input type="date" id="evento-data"/>
                    </div>
    
                        <div class="input-wrapper">
                            <label for="evento-começo">Das</label>
                            <input type="time" id="evento-começo"/>
                        </div>
    
                    <div class="input-wrapper">
                        <label for="evento-fim">Até</label>
                        <input type="time" id="evento-fim"/>
                    </div>


                </div>

    </fieldset>

    
</form>

<footer>
    <input class="botao"
     type="submit"
     form="my-form"
     value="Salvar evento">
</footer>
</div>
<body>
    
</body>
</html>
